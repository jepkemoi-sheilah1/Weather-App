<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">
</head>
<body>
    <div class="card">
        <!-- The search section -->
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button><img src="assets/images/search.png" alt="Search"></button>
        </div>
        <!-- Weather display section -->
        <div class="weather-info">
            <img src="https://openweathermap.org/img/wn/10d@4x.png" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Nairobi</h2>
            <div class="description">
                <div class="col">
                    <img src="assets/images/humidity.png" alt="Humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/images/wind speed.png" alt="Wind Speed">
                    <div>
                        <p class="windy">15km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div> 
            </div>
        </div>
    <!------3-Day Weather ForeCast-->
    <div class="forecast-container">
        <h2> Forecast</h2>
        <div class="forecast-list"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
